<h1>Custom Directive</h1>

<h3>Accept Only Number</h3>
<input type="text" appNumbersOnly>

<hr>

<h3>Accept Only Capital Letter</h3>
<input type="text" appUppercase>

<hr>

<h3>Accept Only Lower Letter</h3>
<input type="text" appLowercase>

<hr>

<h3>Restrict Special Character</h3>
<input type="text" appAvoidSpecialCharacter>
